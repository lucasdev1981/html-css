<!--
    Curso em Vídeo - Módulo 1 - Capítulo 4 - Vídeo 12

    Comandos do Visual Studio Code
    ---------------------------------------------------------------------------------
    ! ..: Cria um código base para páginas HTML

    Curso de HTML
    ---------------------------------------------------------------------------------
    - HTML significa "Hyper Text Markup Language".
    - Todo documento HTML se inicia com a tag <html> e termina com a tag </html>.

    Tags, comandos e parâmetros
    ---------------------------------------------------------------------------------
    <h1>...</h1> ..: (heading/título) Insere um título de primeiro nível no  documen-
    to.

    <p>...</p> ..: (parágrafo) Insere um parágrafo no documento.

    <title>...</title> ..: 

    <hr> ..: Insere uma linha horizontal no documento (horizontal row).
-->
<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Meu primeiro exercício
        </title>
    </head>

    <body>
        <!-- Inserindo um título de nível 1 -->
        <h1>
            Olá, Mundo!
        </h1>

        <!-- Inserindo uma linha horizontal -->
        <hr>

        <!-- Inserindo um parágrafo-->
        <p>
            Esse é o meu primeiro documento HTML! Estou muito feliz!
        </p>

        <!-- Inserindo outro parágrafo -->
        <p>
            Este é um momento único! Estou criando um site!
        </p>
    </body>
</html>
