<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form
        action = "cadastro.php"
        method = "get"
        autocomplete = "on">

        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <p>
                <label
                    for = "inome">
                    Nome
                </label>
                <input
                    type = "text"
                    name = "nome"
                    id = "inome"
                    required
                    minlength = "5"
                    maxlength = "50">
            </p>
            <p>
                <label
                    for = "iemail">
                    E-Mail
                </label>
                <input
                    type = "email"
                    name = "email"
                    id = "iemail"
                    required
                    autocomplete = "email">
            </p>
            <!-- Estudar sobre RegEx -->
            <p>
                <label
                    for = "itel">
                    Telefone
                </label>
                <input
                    type = "tel"
                    name = "tel"
                    id = "itel"
                    autocomplete = "tel"
                    required
                    pattern = "^\(?\d{2}\)?[\s-]?[\s9]?\d{4,5}-?\d{4}$"
                    placeholder = "(XX)XXXXX-XXXX">
            </p>
        </fieldset>

        <p>
            <input
                type = "submit"
                value = "Enviar">
            
            <input
                type = "reset"
                value="Limpar">
        </p>
    </form>
</body>
</html>
