<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label
                for = "idusuario">
                Usuário:
            </label>
            <input type = "text" name = "usuario" id="idusuario" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label
                for = "idsenha">
                Senha:
            </label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
