<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <!-- Quando for utilizar o input:file não pode ser com o method = get -->
        <form
            action = "cadastro.php"
            method = "post"
            autocomplete = "on">

            <p>
                <label
                    for = "icor">
                    Cor
                    <input
                        type = "color"
                        name = "cor"
                        id = "icor"
                        value = "#00FF00">
                </label>
            </p>

            <p>
                <label
                    for="inivel">
                    Nível de satisfação
                    <input
                        type = "range"
                        name = "nivel"
                        id = "inivel"
                        min = "1"
                        max = "5"
                        value="1">
                </label>
            </p>

            <p>
                <label
                    for = "ifoto">
                    Foto do perfil
                    <input
                        type = "file"
                        name = "foto"
                        id = "ifoto">
                </label>
            </p>

            <p>
                <input
                    type = "submit"
                    value = "Enviar">

                <input
                    type = "reset"
                    value = "Limpar">
            </p>
        </form>
    </body>
</html>
