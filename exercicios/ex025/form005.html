<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Formulário</title>
    </head>

    <body>
        <h1>Exemplo de Formulário</h1>

        <form
            action = "cadastro.php"
            method = "get">

            <fieldset>
                <!--
                    Botões "radio" tem que ter o mesmo "name" para poder marcar
                    apenas um deles.
                -->
                <legend>
                    Sexo
                </legend>

                <input
                    type = "radio"
                    name ="sexo"
                    id="isxmasculino"
                    value = "M"
                    checked>
                    <label
                        for = "isxmasculino">
                        Masculino
                    </label>
                    <br>

                <input
                    type = "radio"
                    name = "sexo"
                    id = "isxfeminino"
                    value = "F">
                    <label
                        for = "isxfeminino">
                        Feminino
                    </label>
            </fieldset>

            <fieldset>
                <legend>
                    Esportes favoritos
                </legend>
    
                <input
                    type = "checkbox"
                    name = "esfutebol"
                    id = "iesfutebol">
                    <label
                        for = "iesfutebol">
                        Futebol
                    </label>
                    <br>
    
                <input
                    type = "checkbox"
                    name = "esbasquete"
                    id = "iesbasquete">
                    <label
                        for = "iesbasquete">
                        Basquete
                    </label>
                    <br>
    
                <input
                    type = "checkbox"
                    name = "esnatacao"
                    id = "iesnatacao">
                    <label
                        for = "iesnatacao">
                        Natação
                    </label>
                    <br>
    
                <input
                    type = "checkbox"
                    name = "estenis"
                    id = "iestenis">
                    <label
                        for = "iestenis">
                        Tênis
                    </label>
            </fieldset>
            
            <p>
                <input
                    type = "submit"
                    value = "Enviar">
    
                <input
                    type = "reset"
                    value = "Limpar">
            </p>
        </form>
    </body>
</html>
