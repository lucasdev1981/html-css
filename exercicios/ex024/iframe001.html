<!--
    Módulo 4 - Vídeos 02, 03 - Capítulo 22 - iframes
    ---------------------------------------------------------------------------------

    01) Carrega um site dentro de um quadro. Abre uma  nova  instância  do  navegador
        dentro do próprio site, ao invés de abri-lo em uma nova aba/janela.

    02) O tamanho padrão de um iframe é de 300px por 150px, mas a largura e a  altura
        podem ser configuradas.

    03) Caso haja configurações de propriedades nos parâmetros do iframe e  das  mes-
        mas propriedades através de CSS, prevalecerá a configuração contida nas CSS.

    04) Os <iframes> (inline frames, em tradução livre "quadro em linha", por Gustavo
        Guanabara).

    05) Originalmente os <iframes> têm "display: inline;".
    
    06) Originalmente a cor de fundo de um <iframe> é transparente.
    
    07) Alguns sites não aceitam ser colocados dentro de <iframes>. Possuem uma  pro-
        teção para não serem colocados dentro de sites de terceiros.
    
    08) Nem todos os navegadores de celular tem suporte aos <iframe>.


    Exercício 024 - Estudos de iframes
    ---------------------------------------------------------------------------------
    Tags utilizadas
    <h1>...</h1>
        Cria um título de primeiro nível no documento.

    <a>...</a>
        Cria um link (externo ou local).

        01) href = ""

        02) target = ""
            "_blank": abre o link em uma nova aba.
            "_parent":
            "_self": abre o link sobrepondo o site que está aberto (na mesma aba).
            "_top":

        03) rel = ""
            "external": indica que o link que está sendo aberto é  externo  (pertence
                a um terceiro.
            "next": indique que o link que será aberto é a próxima página do  próprio
                site.
            "prev": indica que ao clicar no link o site retornará à página pela  qual
                o link foi aberto.

        Conteúdo:
            O texto que se transformará em link.

    <iframe>...</iframe>
        Coloca um conteúdo externo ou mesmo local (site) dentro de um quadro contrido
        no seu site.

        01) scr = "": Define a origem (source) que será aberta  dentro  do  <iframe>.
            Pode ser um site externo ou mesmo um site hospedado na própria pasta.
            
        02) frameborder = "": Define a borda a ser usada pelo componente.
            "0": sem borda.
            "1": com borda.
        
        03) height = "": Define a altura do componente <iframe>.

        04) width = "": Define a largura do componente <iframe>.

        05) scrolling = "": Configura as barras de rolagem do <iframe>.
            "auto": Se o conteúdo exceder o tamanho do quadro ele cria a barra de ro-
                lagem.
            "yes": A barra de rolagem sempre aparecerá, independentemente do  tamanho
                do quadro.
            "no": Não exibe a barra de rolagem em nenhuma hipótese.

        Conteúdo:
        A informação que for colocada como conteúdo do <iframe> será exibida caso não
        seja possível a exibição do conteúdo solicitado no parâmetro 'scr = ""'.  Co-
        mo forma alternativa para acesso do conteúdo pode-se usar um link.
-->

<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de iframe</title>

        <style>
            iframe {
                height: 400px;
                width: 400px;
                border: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <!--
            Título de nível 1
        -->
        <h1>Testanto o uso de um iframe</h1>

        <!--
            Parágrafo
        -->
        <p>
            Acessando o site do 
            
            <!--
                Quadro em linha/site (iframe) colocado dentro de um parágrafo.
            -->
            <iframe
                src = "https://www.cursoemvideo.com/"
                frameborder = "0"
                height = "500px">

                <!--
                    Caso o site não seja compatível, a tag abaixo deveria ser  execu-
                    tada (NÃO FUNCIONOU)
                -->
                <a
                    href = "https://www.cursoemvideo.com/"
                    target = "_blank"
                    rel = "external">
                    Curso em Vídeo
                </a>
            </iframe>

            para aprender a programar.
        </p>

        <p>
            O repositório do Guanabara
            <!--
                Quadro em linha/site (iframe) colocado dentro de um parágrafo.
            -->
            <iframe
                src = "https://gustavoguanabara.github.io/"
                frameborder = "0"
                height = "500px"
                width = "500px"
                scrolling = "auto">

                <!--
                    Caso o site não seja compatível, a tag abaixo deveria ser  execu-
                    tada (NÃO FUNCIONOU)
                -->
                no
                <a
                    href = "https://www.cursoemvideo.com/"
                    target = "_blank"
                    rel = "external">
                    GitHub
                </a>
            </iframe>
            
            também é bem legal!
        </p>
    </body>
</html>
