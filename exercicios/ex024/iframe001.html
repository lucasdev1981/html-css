<!--
    Módulo 4 - Vídeo 02 - Capítulo 22, 23 - iframes                              
    O tamanho padrão de um iframe é de 300px por 150px                          
    Caso haja configurações de propriedades nos parâmetros do  iframe  e  das  mesmas
    propriedades através de CSS, prevalecerá a configuração contida na CSS.
-->

<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de iframe</title>

        <style>
            iframe {
               width: 400px; 
               height: 400px;
               overflow-x: initial;
            }
        </style>
    </head>
    <body>
        <h1>Testanto o uso de um iframe</h1>
        <p>
            Acessando o site do 
            <!--
                O parâmetro scrolling define a exibição da barra de rolagem  lateral.
                Seus valores possíveis são:
                - "auto" -> exibe de acordo com a altura do site.
                - "yes" -> exibe independentemente da altura do site.
                - "no" -> não exibe a barra de rolagem lareral.
            -->
            <iframe
                src = "https://www.cursoemvideo.com/"
                frameborder = "0"
                height = 500px
                scrolling = "auto">

                <a  href = "https://www.cursoemvideo.com/"
                    target = "_blank"
                    rel = "external">

                    Curso em Vídeo
                </a>

            </iframe>
            para aprender a programar.
        </p>
        <p>
            O repositório do Guanabara
            <iframe
                src = "https://gustavoguanabara.github.io/"
                frameborder = "0"
                height = "500px"
                width = "500px">

                no

                <a
                    href = "https://gustavoguanabara.github.io/"
                    target = "_blank"
                    rel = "external">

                    GitHub
                </a>
            </iframe>
            também é bem legal.
        </p>
    </body>
</html>
