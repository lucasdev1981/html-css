<!--
    Curso em Vídeo - Módulo 1 - Capítulo 6 - Vídeo 18
    (A tag img em HTML5)

    Propagandas
    ---------------------------------------------------------------------------------


    Tags utilizadas:
    ---------------------------------------------------------------------------------
    <h1>...</h1>
    <p>...</p>
    <img scr="" alt="">

    Comandos do Visual Studio Code
    ---------------------------------------------------------------------------------
    <CTRL> + <ESPAÇO> ..: Mostra os arquivos disponíveis na pasta atual e as sub-pas-
    tas.

    Curso de HTML
    ---------------------------------------------------------------------------------
    


    Tags, comandos e parâmetros
    ---------------------------------------------------------------------------------
    <img scr="" alt=""> ..: Insere uma imagem no documento.
    Parâmetro scr ..: Indica o local e o nome do arquivo de imagem a ser inserido.
    Parâmetro alt ..: Deve ser preenchido com um texto explicativo sobre a imagem pa-
    ra uso de leitores de tela no auxílio de deficientes visuais.

-->
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Teste com imagens
    </title>
</head>
<body>
    <h1>
        Testando carga de imagens
    </h1>

    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>

    <img src="logo-html.png" alt="Logo HTML5">

    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>

    <img src="imagens/logo-css.png" alt="Logo CSS3">

    <p>
        Também podemos carregar imagens externas.
    </p>

    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
</body>
</html>
